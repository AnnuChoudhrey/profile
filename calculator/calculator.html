<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="cal.css" type="text/css" />
  </head>

  <body>
    <div id="div1">
      <table>
        <div class="div2">
          <tr>
            <td colspan="3">
              <input type="text" id="display" placeholder="Enter the value" />
            </td>
            <td>
              <input
                type="button"
                value="c"
                class="btn"
                onclick="display.value=''"
              />
            </td>
          </tr>
        </div>
        <div>
          <tr>
            <td>
              <input
                type="button"
                value="1"
                class="btn"
                accept="1"
                onclick="display.value+='1'"
              />
            </td>
            <td>
              <input
                type="button"
                value="2"
                class="btn"
                accept="2"
                onclick="display.value+='2'"
              />
            </td>
            <td>
              <input
                type="button"
                value="3"
                class="btn"
                accept="3"
                onclick="display.value +='3'"
              />
            </td>
            <td>
              <input
                type="button"
                value="+"
                class="btn"
                accept="+"
                onclick="display.value +='+'"
              />
            </td>
          </tr>
        </div>

        <tr>
          <td>
            <input
              type="button"
              value="4"
              class="btn"
              accept="4"
              onclick="display.value +='4'"
            />
          </td>
          <td>
            <input
              type="button"
              value="5"
              class="btn"
              accept="5"
              onclick="display.value +='5'"
            />
          </td>
          <td>
            <input
              type="button"
              value="6"
              class="btn"
              accept="6"
              onclick="display.value +='6'"
            />
          </td>
          <td>
            <input
              type="button"
              value="-"
              class="btn"
              accept="-"
              onclick="display.value +='-'"
            />
          </td>
        </tr>
        <div>
          <tr>
            <td>
              <input
                type="button"
                value="7"
                class="btn"
                accept="7"
                onclick="display.value +='7'"
              />
            </td>
            <td>
              <input
                type="button"
                value="8"
                class="btn"
                accept="8"
                onclick="display.value +='8'"
              />
            </td>
            <td>
              <input
                type="button"
                value="9"
                class="btn"
                accept="9"
                onclick="display.value +='9'"
              />
            </td>
            <td>
              <input
                type="button"
                value="*"
                class="btn"
                accept="*"
                onclick="display.value +='*'"
              />
            </td>
          </tr>
        </div>

        <div>
          <tr>
            <td>
              <input
                type="button"
                value="."
                class="btn"
                accept="."
                onclick="display.value +='.'"
              />
            </td>
            <td>
              <input
                type="button"
                value="0"
                class="btn"
                accept="0"
                onclick="display.value +='0'"
              />
            </td>
            <td>
              <input
                type="button"
                value="="
                class="btn"
                onclick="display.value =eval(display.value)"
              />
            </td>
            <td>
              <input
                type="button"
                value="/"
                class="btn"
                accept="/"
                onclick="display.value +='/'"
              />
            </td>
          </tr>
        </div>

        <div>
          <tr>
            <td colspan="3" id="logo">DEFAULTER</td>
            <td><input type="button" value="del" id="del" class="btn"></td>
          </tr>
        </div>
      </table>
    </div>
  </body>
</html>
