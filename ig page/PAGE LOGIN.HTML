    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <!-- LOGO -->

      <!-- CONTINUE BUTTON -->
      <div>

            id="fblogo"

          >
        </div>
        <br />
        <!-- INPUTS -->
        <input
          type="email"
          placeholder="Phone number, username, or email"
          class="details"
          id="email"
        />
        <br />
        <br />
        <input
          type="password"
          placeholder="password"
          class="details"
          id="pswrd"
        />
        <!-- FORGET BUTTON -->
        <div id="links">
          <a href="https://www.instagram.com/accounts/password/reset/">
            forgot password?</a
          >
        </div>
        <!-- CHECK BOX  -->
        <div class="save"><input type="checkbox" />Save login info</div>
        <!-- SUBMIT BUTTON -->
        <input type="submit" id="login" value="log in" />
        <!-- SIGN UP -->
        <p id="have">
          Don't have an account?<a
            href="https://www.instagram.com/accounts/emailsignup/"
            id="p2"
            >Sign up</a
          >
        </p>
        <section>
          <nav>
            <p>
              <a>Contact Us</a>
              <a>Home</a>
              <a>Twitter</a>
            </p>
          </nav>
